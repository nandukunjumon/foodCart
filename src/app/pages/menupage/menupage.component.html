<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="/menu" class="btn btn-sm btn-success fs-light mb-3">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%" alt="">
            <h1>{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency:'INR'}}</p>
        </div>
        <div class="col-lg-6 mt-5">
            <h1 class="heading">Enter Your Details</h1>
            <form action="">
                <input type="text" class="form-control mb-2" placeholder="Enter Your Name">
                <input type="text" class="form-control" placeholder="Enter Your Mobile Number">
                <textarea name="" class="form-control mt-2" placeholder="Enter Your Address"></textarea>
                <button class="btn btn-md btn-success mt-3 fs-light">Place Order</button>
            </form>
        </div>
    </div>
</div>
